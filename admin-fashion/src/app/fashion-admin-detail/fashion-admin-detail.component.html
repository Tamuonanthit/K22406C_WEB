<div class="container fashion-detail-container">
  <table class="table fashion-detail-table">
    <tr>
      <td class="label">Fashion Id:</td>
      <td>{{fashion._id}}</td>
    </tr>
    <tr>
      <td class="label">Fashion Subject:</td>
      <td>{{fashion.fashion_subject}}</td>
    </tr>
    <tr>
      <td class="label">Fashion Detail:</td>
      <td>{{fashion.fashion_detail}}</td>
    </tr>
    <tr>
      <td colspan="2" class="image-cell">
        <img src="{{fashion.fashion_image}}" alt="fashion image" class="fashion-image">
      </td>
    </tr>
  </table>
</div>
