<p>fashion-admin-update works!</p>
<div class="bg-light">
  <h3 class="title">Fashion Update</h3>
  <div class="container form-container">
    <div class="row justify-content-center">
      <div class="col-8">
        <table class="table">
          <tr>
            <td class="label">Fashion Style:</td>
            <td>
              <input type="text" class="form-control input-field" [(ngModel)]="fashion.style">
            </td>
          </tr>
          <tr>
            <td class="label">Fashion Subject:</td>
            <td>
              <input type="text" class="form-control input-field" [(ngModel)]="fashion.fashion_subject">
            </td>
          </tr>
          <tr>
            <td class="label">Fashion Detail:</td>
            <td>
              <input [(ngModel)]="fashion.fashion_detail" type="text" class="ckeditor">
            </td>
          </tr>
          <tr>
            <td class="label">Fashion Image:</td>
            <td>
              <input type="file" class="file-input" (change)="onFileSelected($event, fashion)">
            </td>
          </tr>
          <tr>
            <td>
              <div class="button-row">
                <button class="btn btn-danger" (click)="goBack()">Back</button>
              </div>
            </td>
            <td>
                <button class="btn btn-secondary" (click)="reset()">Reset</button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button class="btn btn-primary" (click)="putFashion(fashion._id)">Update</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="container">
    <p class="error-message">{{errMessage}}</p>
  </div>
</div>

<div class="container image-container">
  <p>Current image</p>
  <img src="{{fashionselected.fashion_image}}" class="current-image" width="250">
</div>
